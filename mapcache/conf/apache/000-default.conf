ErrorLog /dev/stderr
<VirtualHost *:80>
    CustomLog /dev/null common
    ErrorLog /dev/stderr

    <Directory />
        AllowOverride None
    </Directory>
    LoadModule mapcache_module   /usr/lib/apache2/modules/mod_mapcache.so
</VirtualHost>

<IfModule mpm_event_module>
    ServerLimit             2
    ThreadsPerChild         64
    MaxClients              128
    MaxRequestsPerChild     100
</IfModule>