<VirtualHost *:80>
    Header set Access-Control-Allow-Origin "*"
    CustomLog /dev/null common
    ErrorLog /dev/null
    <Directory />
        Require all granted
    </Directory>
    LoadModule mapcache_module   /usr/lib/apache2/modules/mod_mapcache.so
</VirtualHost>

<IfModule mpm_event_module>
    StartServers                  3
    MinSpareThreads               75
    MaxSpareThreads               250
    ThreadsPerChild               25
    MaxRequestWorkers             400
    MaxConnectionsPerChild        0
</IfModule>